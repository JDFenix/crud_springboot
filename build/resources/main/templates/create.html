<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      width: 400px;
    }
    .btn-block {
      display: block;
      width: 100%;
    }
    .button-container {
      text-align: center;
    }
    a.btn {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div>
    <h1 class="text-center mb-4">Registrar Producto</h1>
    <form action="/product/create" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categor√≠a:</label>
        <input type="text" class="form-control" id="category" name="category" required>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio:</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>
      <div class="button-container mt-3">
        <button type="submit" class="btn btn-primary btn-block mb-2">Registrar</button>

        <a href="/product/index" class="btn btn-secondary btn-block">Regresar</a>
      </div>
    </form>
    <p class="text-center mt-3" th:text="${errorMessage}"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
